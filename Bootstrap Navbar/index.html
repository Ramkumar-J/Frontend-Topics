<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap NavBar</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
           <a class="navbar-brand d-flex align-items-center ms-5" href="#">
               <img src="https://img.icons8.com/color/35/bootstrap.png">
               Bootstrap</a>
           <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#firstNavBar">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="firstNavBar">
            <form class="d-flex mx-auto w-75">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-info btn-outline-success">Search</button>
            </form>
               <ul class="navbar-nav ms-auto ms-2">
                   <li class="nav-item ms-2">
                       <a class="nav-link active" href="#">Home</a>
                   </li>
                   <li class="nav-item ms-2">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item ms-2">
                    <a class="nav-link" href="#">Bussiness</a>
                </li>
                <li class="nav-item dropdown me-5 ms-2">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" data-bs-toggle="dropdown" role="button" aria-expanded="false">Blog</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">HTML</a></li>
                        <li><a class="dropdown-item" href="#">CSS</a></li>
                        <li><hr class="dropdown-divider" href="#"></li>
                        <li><a class="dropdown-item" href="#">JS</a></li>
                    </ul>
                </li>
               </ul> 
           </div>
        </nav>
    </header>
</body>
</html>
